<app-calendar-day-header [(view)]="view" [(viewDate)]="viewDate" (viewDateChange)="fetchEvents()" (viewChange)="fetchEvents()" [locale]="locale">
</app-calendar-day-header>

<div *ngIf="events$ | async; else loading; let events" style="margin: 10px;">

    {{ viewDate | date:'EEEE, d \'de\' MMMM \'de\' YYYY' }}

    <div class="w-100">
        <mwl-calendar-day-view [viewDate]="viewDate" [events]="events" [dayStartHour]="8" [dayEndHour]="20">
        </mwl-calendar-day-view>
    </div>

</div>


<ng-template #loading>
    <div>
        Loading events...
    </div>
</ng-template>
