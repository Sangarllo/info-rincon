<div class="dialog-wrapper">

    <h2 mat-dialog-title>Configuración del Calendario de Eventos</h2>

    <div mat-dialog-content>

        <h3>Modo de visualización del calendario</h3>

        <mat-form-field class="sel-view-mode" appearance="fill">
            <mat-select [(value)]="modeSelected" panelClass="example-panel">
                <mat-option value="CalendarView.Month">Vista Mensual</mat-option>
                <mat-option value="CalendarView.Week">Vista Semanal</mat-option>
                <mat-option value="CalendarView.Day">Vista de Día</mat-option>
            </mat-select>
        </mat-form-field>

        <h3>Filtrar por una organización concreta</h3>

        <div [formGroup]="baseItemForm">

            <mat-form-field appearance="outline">
                <mat-label>{{ baseItemName }}</mat-label>
                <mat-select [placeholder]="baseItemName" formControlName="baseItem" [compareWith]="compareFunction" (selectionChange)="onSelectionChanged($event)">
                    <mat-option [value]="SECTION_BLANK">
                        TODAS LAS ENTIDADES
                    </mat-option>
                    <mat-option *ngFor="let baseItem of baseItems$ | async as baseItems" [value]="baseItem">
                        {{baseItem.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

        </div>

    </div>


    <div mat-dialog-actions class="buttons buttons-center">
        <button mat-mini-fab class="btn-1" (click)="onOkClick()" cdkFocusInitial>
            <mat-icon>done</mat-icon>
        </button>

        <button mat-mini-fab class="btn-1" mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </div>

</div>
