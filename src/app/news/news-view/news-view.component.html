<div class="section-wrapper">

    <mat-card class="item-view" *ngIf="newsItem$ | async as newsItem; else noNewsTemplate">

        <div class="row">
            <div class="col-lg-3 col-md-4 col-12" style="text-align: center;">
                <img [src]="newsItem.source.image" class="img-thumbnail">
            </div>

            <div class="col-lg-9 col-md-8 col-12">

                <mat-card-content class="item-view">

                    <div>
                        <mat-chip-list aria-label="mode">
                            <mat-chip color="primary" selected>{{ newsItem.active ? 'activo' : 'no activo '}}</mat-chip>
                        </mat-chip-list>
                    </div>

                    <div>
                        <span>Título:</span>
                        <h2>{{ newsItem.name }}</h2>
                    </div>

                    <div>
                        <span>Categorías:</span>
                        <mat-chip-list aria-label="Categories">
                            <mat-chip *ngFor="let category of newsItem.categories">{{ category }}</mat-chip>
                        </mat-chip-list>
                    </div>

                    <div *ngIf="newsItem.source">
                        <span>Fuente:</span>
                        <h2>
                            <button mat-raised-button type="button" (click)="gotoUrl()" color="warn">
                            <mat-icon>open_in_new</mat-icon>
                          </button> &nbsp; {{ newsItem.source.name }}
                        </h2>
                    </div>

                </mat-card-content>

                <mat-card-actions>

                    <button mat-raised-button type="button" (click)="gotoList()" color="warn">Volver al listado</button> &nbsp;
                    <button mat-raised-button type="button" (click)="editItem()" color="warn">Editar</button>

                </mat-card-actions>

            </div>
        </div>

    </mat-card>

</div>

<ng-template #noNewsTemplate>
    No existe tal noticia
</ng-template>
