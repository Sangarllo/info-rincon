<app-section-header [title]="'Panel de Administración'"></app-section-header>

<div class="section-wrapper">

    <div *ngIf="userData$ | async as user" class="mb-3 text-center">

        <h1>¿Qué vida, {{ user.displayName }}?</h1>

        <div class="options-wrapper">

            <mat-card class="option-item" routerLink="perfil">
                <mat-card-title>Tu cuenta personal</mat-card-title>
                <div class="option-image">
                    <img alt="'Tu cuenta personal'" style="width:200px" [src]="user.photoURL" class="img-thumbnail" />
                </div>
            </mat-card>

            <mat-card class="option-item" *ngIf="user.role >= 'AUTOR'" [routerLink]="'../usuarios/' + user.uid + '/entidades'">
                <mat-card-title>Tus entidades</mat-card-title>
                <div class="option-image">
                    <img alt="'Tus entidades'" [src]="'https://picsum.photos/200?random=1'" class="img-thumbnail" />
                </div>
            </mat-card>

            <mat-card class="option-item" *ngIf="user.role >= 'AUTOR'" [routerLink]="'../usuarios/' + user.uid + '/audit'">
                <mat-card-title>Tus accesos</mat-card-title>
                <div class="option-image">
                    <img alt="'Tus accesos'" [src]="'https://picsum.photos/200?random=2'" class="img-thumbnail" />
                </div>
            </mat-card>

        </div>

        <br/>

        <h1>Con tu rol de <span style="text-transform: lowercase;font-weight: bolder;">{{ user.role }}</span> en la aplicación puedes hacer lo siguiente:</h1>

    </div>

    <mat-divider></mat-divider>

    <div *ngIf="userData$ | async as user" class="mt-3 text-center">

        <app-role-options [role]="user.role"></app-role-options>

    </div>

</div>
