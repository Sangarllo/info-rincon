<div *ngIf="eventsRef.length > 0; else noEventRefsTemplate" class="items-ref__container">

    <pre>
        length: {{ eventsRef.length }}
    </pre>

    <div *ngFor="let eventRef of eventsRef; index as i">

        <section *ngIf="eventRef" class="item">

            <!--
            <pre>
                {{ eventRef | json }}
            </pre>
            -->

            <div class="item-body" (click)="gotoEventRef(eventsRef)">
                <div class="item-heading">{{ eventRef.name }}</div>

                <div *ngIf="eventRef.dateStr" class="item-data">
                    <span class="icon">ðŸ“…â€‹</span> {{ eventRef.dateStr | date:'EEEE, d \'de\' MMMM' }}
                </div>

                <div *ngIf="eventRef.timeStr" class="item-data">
                    <span class="icon">ðŸ•‘</span> {{ eventRef.timeStr }}
                </div>

                <div *ngIf="eventRef.description" class="item-description" [innerHTML]="eventRef.description">
                    <span class="icon"></span> <span [innerHTML]="eventRef.description"></span>
                </div>


            </div>

            <div class="item-buttons" *ngIf="modeAdmin === true">

                <button class="item-button-delete iconbutton" mat-icon-button matTooltip="Click to Delete" (click)="deleteEventRef(eventRef)">
                    <mat-icon class="btn-1" aria-label="Delete">
                        remove_circle_outline
                    </mat-icon>
                </button>

                <button [disabled]="i === 0" mat-icon-button matTooltip="Subir orden" class="iconbutton" (click)="changeOrderElement(eventRef, -1)">
                  <mat-icon class="btn-1" aria-label="Subir Orden">
                      arrow_circle_up
                  </mat-icon>
                </button>

                <button [disabled]="i === ( eventsRef.length - 1 )" mat-icon-button matTooltip="Bajar orden" class="iconbutton" (click)="changeOrderElement(eventRef, 1)">
                    <mat-icon class="btn-1" aria-label="Bajar Orden">
                        arrow_circle_down
                    </mat-icon>
                </button>

            </div>

        </section>

    </div>

</div>

<ng-template #noEventRefsTemplate>
    No hay elementos asociados
</ng-template>
