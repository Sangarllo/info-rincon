<div *ngIf="baseItems.length > 0; else noBaseItemsTemplate">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="baseId">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="baseImage">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <img [src]="element.image" class="img-thumbnail" alt="element.name">
            </td>
        </ng-container>

        <ng-container matColumnDef="baseName">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="baseDesc">
            <th mat-header-cell *matHeaderCellDef> Horario </th>
            <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
        </ng-container>

        <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef> Activo </th>
            <td mat-cell *matCellDef="let element"> {{element.active}} </td>
        </ng-container>

        <ng-container matColumnDef="baseActions4">
            <th mat-header-cell *matHeaderCellDef>Acciones </th>
            <td mat-cell *matCellDef="let element">

                <button [disabled]="element.id === '1'" mat-icon-button matTooltip="Subir orden" class="iconbutton" color="primary" (click)="changeOrderElement(element,'-1')">
                  <mat-icon aria-label="Subir Orden">arrow_circle_up</mat-icon>
                </button>

                <button [disabled]="element.id === baseItemsLength" mat-icon-button matTooltip="Bajar orden" class="iconbutton" color="primary" (click)="changeOrderElement(element, '+1')">
                  <mat-icon aria-label="Bajar Orden">arrow_circle_down</mat-icon>
                </button>

                <button *ngIf="element.active === true; else buttonAddElementTemplate" mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="primary" (click)="deleteElement(element)">
                  <mat-icon aria-label="Delete">remove_circle_outline</mat-icon>
                </button>

                <ng-template #buttonAddElementTemplate>
                    <button mat-icon-button matTooltip="Click to Add" class="iconbutton" color="warn" (click)="addElement(element)">
                    <mat-icon aria-label="Add">add_circle_outline</mat-icon>
                  </button>
                </ng-template>

                <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary" (click)="editElement(element)">
                  <mat-icon aria-label="Delete">play_circle_outline</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>


<ng-template #noBaseItemsTemplate>
    Todavía no hay ningún elemento asociado
</ng-template>
