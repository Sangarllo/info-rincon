<div class="base-container">

    <div *ngIf="extraBase">

        <mat-toolbar class="mat-elevation-z8" color="primary" (click)="gotoExtraItem()">
            <span class="logo">
                <img [src]="extraBase.image" [alt]="extraBase.name" class="rounded-circle" />
            </span>

            <span class="logo-title">
                {{ extraBase.name }}
            </span>
        </mat-toolbar>

    </div>

    <h2>{{ baseItem.name }}</h2>

    <div class="row">
        <div class="col-lg-3 col-md-4 col-12" style="text-align: center;">
            <img [src]="baseItem.image" class="img-thumbnail">
        </div>

        <div class="col-lg-8 col-md-7 col-12" [innerHTML]="baseItem.description">
        </div>
    </div>

    <div class="col-12">
        <div class="buttons">
            <button *ngIf="btnView" mat-fab class="btn-1" (click)="onBtnViewClick()">
                <mat-icon>visibility</mat-icon>
            </button>

            <button *ngIf="btnClose" mat-fab class="btn-1" (click)="onBtnCloseClick()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>

</div>
