<div class="section-wrapper">

    <mat-card class="item-view" *ngIf="notice$ | async as notice; else noNoticeTemplate">

        <div class="row">
            <div class="col-lg-3 col-md-4 col-12" style="text-align: center;">
                <img [src]="notice.image" class="img-thumbnail">
            </div>

            <div class="col-lg-9 col-md-8 col-12">

                <mat-card-content class="item-view">

                    <div>
                        <mat-chip-list aria-label="Notice mode">
                            <mat-chip color="primary" selected>{{ notice.active ? 'activo' : 'no activo '}}</mat-chip>
                        </mat-chip-list>
                    </div>

                    <div>
                        <span>Título:</span>
                        <h2>{{ notice.name }}</h2>
                    </div>

                    <div>
                        <span>Categorías:</span>
                        <mat-chip-list aria-label="Categories">
                            <mat-chip *ngFor="let category of notice.categories">{{ category }}</mat-chip>
                        </mat-chip-list>
                    </div>

                    <div *ngIf="notice.description">
                        <span>Descripción:</span>
                        <h2>{{ notice.description }}</h2>
                    </div>

                </mat-card-content>

                <mat-card-actions>

                    <button mat-raised-button type="button" (click)="gotoList()" color="warn">Volver al listado</button> &nbsp;
                    <button mat-raised-button type="button" (click)="editItem()" color="warn">Editar</button>

                </mat-card-actions>

            </div>
        </div>

    </mat-card>

</div>

<ng-template #noNoticeTemplate>
    No existe tal aviso
</ng-template>
