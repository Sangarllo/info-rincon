<div class="section-wrapper">

    <mat-card class="item-view" *ngIf="newsItem; else noNewsTemplate">

        <div class="row">
            <div class="col-lg-3 col-md-4 col-12" style="text-align: center;">
                <img [src]="newsItem.source.imagePath" class="img-thumbnail">
            </div>

            <div class="col-lg-9 col-md-8 col-12">

                <mat-card-content class="item-view">

                    <div class="title">{{ newsItem.name }}</div>

                    <div *ngIf="newsItem.categories?.length > 0">
                        <mat-chip-list aria-label="Categories">
                            <mat-chip *ngFor="let category of newsItem.categories">{{ category }}</mat-chip>
                        </mat-chip-list>
                    </div>

                    <div class="description" [innerHTML]="newsItem.description" *ngIf="notice.description"></div>

                    <div *ngIf="newsItem.source">
                        <span>Fuente:</span>
                        <h2>
                            <button mat-raised-button type="button" (click)="gotoUrl()" color="primary">
                            <mat-icon>open_in_new</mat-icon>
                          </button> &nbsp; {{ newsItem.source.name }}
                        </h2>
                    </div>

                </mat-card-content>

                <mat-card-actions class="buttons buttons-center">

                    <button mat-fab class="btn-1" (click)="gotoList()">
                        <mat-icon>list</mat-icon>
                    </button>

                    <button mat-fab class="btn-extra" (click)="editItem()">
                        <mat-icon>edit</mat-icon>
                    </button>

                </mat-card-actions>

            </div>
        </div>

    </mat-card>

</div>

<ng-template #noNewsTemplate>
    No existe tal noticia
</ng-template>
