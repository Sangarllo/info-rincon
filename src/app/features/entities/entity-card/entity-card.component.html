<mat-card (click)="gotoItem()" class="item-card" [class]="entity.status" *ngIf="entity; else loadingTemplate">

    <mat-card-header>
        <mat-card-title>{{ entity.name }}</mat-card-title>
        <mat-card-subtitle>{{ entity.extra }}</mat-card-subtitle>
    </mat-card-header>
    <img [src]="getMediumImage(entity.imagePath)" class="img-thumbnail" [alt]="entity.name">
    <mat-card-content class="item-content">
    </mat-card-content>

    <mat-card-actions>
        <!--
        <app-event-social [event]="event" [userLogged]="userLogged"></app-event-social>
        -->
    </mat-card-actions>

</mat-card>

<ng-template #loadingTemplate>
    Cargando...
</ng-template>
