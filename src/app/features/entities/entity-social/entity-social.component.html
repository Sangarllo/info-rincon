<div class="fav-button" *ngIf="userLogged">

    <button *ngIf="itemSocial?.usersFavs && (itemSocial?.usersFavs?.indexOf(userLogged.uid) !== -1); else noFavTemplateButton" [matBadge]="itemSocial?.usersFavs?.length ?? 0" mat-button class="button-image" [style.backgroundImage]="'url(' + BTN_IMG_FAVORITE_ON + ')'"
        (click)="setFav(false)"></button>

    <ng-template #noFavTemplateButton>
        <button [matBadge]="itemSocial?.usersFavs?.length ?? 0" mat-button class="button-image" [style.backgroundImage]="'url(' + BTN_IMG_FAVORITE_OFF + ')'" (click)="setFav(true)"></button>
    </ng-template>

</div>
