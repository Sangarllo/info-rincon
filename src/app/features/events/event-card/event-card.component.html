<mat-card (click)="gotoEvent()" class="item-view" *ngIf="event; else loadingTemplate">

    <mat-card-header>
        <mat-card-title>{{ event.name }}</mat-card-title>
        <mat-card-subtitle>{{ event.extra2 }}</mat-card-subtitle>
        <mat-card-subtitle>{{ event.dateIni | date:'EEEE, d \'de\' MMMM' }}</mat-card-subtitle>
    </mat-card-header>
    <img [src]="getMediumImage(event.imagePath)" class="img-thumbnail" [alt]="event.name">
    <mat-card-content class="event-content">
        <span class="event-timestamp">
            Actualizado hace {{ event.timestamp }}
        </span>
    </mat-card-content>

    <mat-card-actions>
        <app-event-social [event]="event" [userLogged]="userLogged"></app-event-social>
    </mat-card-actions>

</mat-card>

<ng-template #loadingTemplate>
    Cargando...
</ng-template>
