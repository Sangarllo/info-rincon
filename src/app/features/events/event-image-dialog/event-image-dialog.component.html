<h1 mat-dialog-title>{{ title }}</h1>

<div *ngIf="imagesBackup" style="font-size: smaller;margin:0px">
    <pre *ngFor="let image of imagesBackup">
    {{ image }}
  </pre>
</div>

<mat-dialog-content class="mat-typography" [formGroup]="imageForm">

    <div class="main-image" *ngIf="imageSelected; else noImageTemplate">
        <img class="main-image" [src]="imageSelected">
        <div class="buttons buttons-center">
            <button mat-mini-fab class="btn-1" (click)="inputMainImage.click()">
                <mat-icon>add_photo_alternate</mat-icon>
            </button> &nbsp;&nbsp;
            <button mat-mini-fab class="btn-1" (click)="deleteImage()" [disabled]="imageSelected === IMAGE_BLANK">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
        <input hidden type="file" #inputMainImage (change)="uploadImage($event)">
    </div>

    <ng-template #noImageTemplate>
        <div>
            <img class="main-image" alt="Sin imagen definida" [src]="IMAGE_BLANK"> hola
        </div>
    </ng-template>


    <div class="images-container">
        <img alt="Sin imagen" (click)="onSelectedImage(IMAGE_BLANK)" [src]="IMAGE_BLANK" [ngClass]="{'selected-image' : (imageSelected == IMAGE_BLANK)}" />
        <div *ngFor="let image of data.images">
            <img [alt]="image" [src]="image" (click)="onSelectedImage(image)" [ngClass]="{'selected-image' : (imageSelected == image)}" />
        </div>
    </div>

</mat-dialog-content>

<div mat-dialog-actions class="buttons buttons-center">
    <button mat-fab class="btn-1" (click)="save()" cdkFocusInitial>
        <mat-icon>done</mat-icon>
    </button>
    <button mat-fab class="btn-1" (click)="onNoClick()">
        <mat-icon>close</mat-icon>
  </button>
</div>
