<div *ngIf="eventPicture" class="item__image">
    <img [src]="eventPicture.path" class="img-thumbnail item__image-img">
    <div class="buttons buttons-center" *ngIf="eventPicture.pathThumb !== eventPicture.pathLarge">
        <button *ngIf="eventPicture.pathThumb" class="item__image-zoom btn-1" mat-mini-fab aria-label="Ampliar imagen del cartel" (click)="viewImage()">
          <mat-icon>open_in_new</mat-icon>
      </button>
    </div>
</div>
