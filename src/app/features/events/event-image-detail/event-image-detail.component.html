<div *ngIf="event.image" class="event__image">
    <img [src]="event.image" class="img-thumbnail event__image-img">
    <div class="buttons buttons-center" *ngIf="event.image !== event.thumbnailImg">
        <button *ngIf="event.thumbnailImg" class="event__image-zoom btn-1" mat-mini-fab aria-label="Ampliar imagen del cartel" (click)="viewImage()">
          <mat-icon>open_in_new</mat-icon>
      </button>
    </div>
</div>
