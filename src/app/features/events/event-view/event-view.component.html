<div class="section-wrapper">

    <mat-card class="item-view" *ngIf="event; else loadingTemplate">

        <div *ngIf="event.status === 'VISIBLE'; else noVisibleTemplate" class="row">
            <div *ngIf="eventPicture" class="col-lg-3 col-md-4 col-12" style="text-align: center;">
                <app-event-image-detail [eventPicture]="eventPicture"></app-event-image-detail>
            </div>

            <div class="col-lg-9 col-md-8 col-12">

                <mat-card-content class="item-view">

                    <fieldset class="type-social">

                        <!--
                        <legend>¡Comparte!</legend>
                        -->

                        <div class="buttons" *ngIf="eventSocial">

                            <span mat-fab (click)="shareLink('twitter')" class="share-button">
                                <mat-icon svgIcon="twitter"></mat-icon>
                            </span>

                            <span mat-fab (click)="shareLink('facebook')" class="share-button">
                                <mat-icon svgIcon="facebook"></mat-icon>
                            </span>

                            <span mat-fab (click)="shareLink('whatsapp')" class="share-button">
                                <mat-icon svgIcon="whatsapp"></mat-icon>
                            </span>

                            <span class="share-button">
                            </span>


                            <span *ngIf="eventComments$ | async as eventComments" class="fav-button" (click)="viewComments()">
                                <mat-icon svgIcon="comments"></mat-icon>
                                <span class="counter">{{eventComments.length}}</span>
                            </span>

                            <div *ngIf="userLogged" style="display: inline;">

                                <span *ngIf="eventSocial.usersFavs && (eventSocial.usersFavs?.indexOf(userLogged.uid) !== -1); else noFavTemplate" mat-fab (click)="isFavorite(false)" class="fav-button">
                                  <mat-icon svgIcon="favorite-on"></mat-icon>
                                  <span *ngIf="eventSocial.usersFavs" class="counter">{{eventSocial.usersFavs.length}}</span>
                                </span>

                                <ng-template #noFavTemplate>
                                    <span (click)="isFavorite(true)" class="fav-button">
                                    <mat-icon svgIcon="favorite-off"></mat-icon>
                                    <span *ngIf="eventSocial.usersFavs" class="counter">{{eventSocial.usersFavs.length}}</span>
                                    </span>
                                </ng-template>

                            </div>

                            <span mat-fab (click)="clap(applause)" class="fav-button">
                                <mat-icon *ngIf="applause; else noClapTemplate" svgIcon="clap-on"></mat-icon>
                                <ng-template #noClapTemplate>
                                    <mat-icon svgIcon="clap-off"></mat-icon>
                                </ng-template>
                                <span *ngIf="eventSocial.nClaps" class="counter">{{eventSocial.nClaps}}</span>
                            </span>

                        </div>

                    </fieldset>

                    <fieldset>

                        <!--
                        <legend>¿Qué?</legend>
                        -->

                        <app-event-basic-detail [event]="event"></app-event-basic-detail>

                    </fieldset>

                    <fieldset class="type-other">

                        <legend>¿Cuándo?</legend>

                        <app-event-appointment-detail *ngIf="appointment$ | async as appointment" [showImage]="true" [appointment]="appointment"></app-event-appointment-detail>

                    </fieldset>

                    <fieldset class="type-other" *ngIf="event.scheduleItems?.length > 0">

                        <legend>¿Cómo?</legend>

                        <sh-base-items-list [baseItems]="event.scheduleItems" [baseItemSelected]="idEventUrl"></sh-base-items-list>

                    </fieldset>

                    <fieldset class="type-other" *ngIf="event.entityItems?.length > 0">

                        <legend>¿Quiénes?</legend>

                        <sh-base-items-list [baseItems]="event.entityItems"></sh-base-items-list>

                    </fieldset>

                    <fieldset class="type-other" *ngIf="event.placeItems?.length > 0">

                        <legend>¿Dónde?</legend>

                        <sh-base-items-list [baseItems]="event.placeItems"></sh-base-items-list>

                    </fieldset>

                    <fieldset class="type-other" *ngIf="event.linkItems?.length > 0">

                        <legend>Más info</legend>

                        <sh-base-items-table [baseItems]="event.linkItems" [baseType]="'LINK'" [modeAdmin]="false">
                        </sh-base-items-table>

                    </fieldset>

                </mat-card-content>

                <mat-card-actions class="buttons">

                    <button *ngIf="configAllowed" mat-fab class="btn-1" (click)="configItem()">
                        <mat-icon>build</mat-icon>
                    </button>

                </mat-card-actions>

            </div>
        </div>

    </mat-card>

</div>


<ng-template #noVisibleTemplate>
    <fieldset *ngIf="configAllowed" [ngClass]="event.status">
        <app-event-status-detail [event]="event"></app-event-status-detail>
    </fieldset>

    <mat-card-actions class="buttons buttons-right">
        <button *ngIf="configAllowed" mat-fab class="btn-extra" (click)="configItem()">
          <mat-icon>build</mat-icon>
      </button>
    </mat-card-actions>
</ng-template>


<ng-template #loadingTemplate>
    Cargando este evento...
</ng-template>
