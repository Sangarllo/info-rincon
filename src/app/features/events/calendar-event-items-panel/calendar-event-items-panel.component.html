<div *ngIf="calendarEvents.length === 1; else ngTemplateList">

    <div *ngIf="onlyEvent" class="item-container" (click)="openEventClicked(onlyEvent)">

        <div class="row">
            <div class="col-4 col-sm-3 col-md-2 col-lg-1" style="text-align: center;">
                <img [src]="onlyEvent.image" class="img-thumbnail">
            </div>

            <div class="col-8 col-sm-9 col-md-10 col-lg-11">
                <span class="title">{{ onlyEvent.name }}</span>
                <div class="data">{{ onlyEvent.timestamp }} 🕑</div>
                <div class="data" *ngIf="eventPlace">{{ eventPlace?.name }} 🏠</div>

                <div class="buttons buttons-left">
                    <button mat-mini-fab class="btn-1" (click)="openEventClicked(onlyEvent)">
                      VER
                  </button>
                </div>
            </div>
        </div>

    </div>

</div>


<ng-template #ngTemplateList>
    <div class="items-wrapper">
        <img *ngFor="let calendarEvent of calendarEvents" (click)="openCalendarEventClicked(calendarEvent)" [alt]="calendarEvent.name" [src]="calendarEvent.image" [ngClass]="calendarEvent.baseType" />
    </div>
</ng-template>
