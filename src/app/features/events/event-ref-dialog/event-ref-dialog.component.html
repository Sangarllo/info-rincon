<div class="dialog__header">
    <span mat-dialog-title>{{ title }}</span>
</div>

<mat-dialog-content [formGroup]="eventRefForm">

    <div class="base-container row">
        <mat-form-field class="col-12" appearance="outline">
            <mat-label>Evento Asociado</mat-label>
            <input matInput placeholder="Evento Asociado" formControlName="eventId">
        </mat-form-field>
    </div>

    <div class="base-container row">
        <mat-form-field class="col-12" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Nombre del acto" formControlName="name">
        </mat-form-field>
    </div>

    <div class="base-container row">
        <mat-form-field class="col-12" appearance="outline">
            <mat-label>Fecha</mat-label>
            <input matInput [matDatepicker]="picker1" placeholder="Fecha" formControlName="dateStr" (dateChange)="onDateIniChange('change', $event)">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
    </div>

    <div class="base-container row">
        <mat-form-field class="col-12" appearance="outline">
            <mat-label>Hora</mat-label>
            <input matInput type="time" formControlName="timeStr" placeholder="Hora">
        </mat-form-field>
    </div>

</mat-dialog-content>

<div mat-dialog-actions class="buttons buttons-center">
    <button mat-fab class="btn-1" (click)="save()" cdkFocusInitial>
        <mat-icon>done</mat-icon>
    </button>
    <button mat-fab class="btn-1" (click)="onNoClick()">
        <mat-icon>close</mat-icon>
    </button>
</div>
