<div class="dialog__header dialog-comments__header">
    <span mat-dialog-title>{{ title }}</span>
    <button mat-fab class="dialog__button dialog__button-close" (click)="onNoClick()">
      <mat-icon>close</mat-icon>
    </button>
</div>

<mat-dialog-content *appRole="['AUTOR', 'ADMIN', 'SUPER']" class="cointainer-form-inline" [formGroup]="eventCommentForm">

    <mat-form-field appearance="outline">
        <mat-label>Mensaje</mat-label>
        <textarea matInput formControlName="message" placeholder="Mensaje"></textarea>
    </mat-form-field>

    <button [disabled]="!eventCommentForm.controls.message.value" mat-mini-fab class="dialog__button" (click)="sendComment()" cdkFocusInitial>
        <mat-icon>add</mat-icon>
    </button>

</mat-dialog-content>

<div class="container-messages" *ngFor="let comment of eventComments$ | async">

    <section class="comment-item">

        <div class="media">
            <div class="comment-image" href="#">
                <img [src]="comment.userImage" alt="">
            </div>
            <div class="comment-body">
                <button class="comment-button-delete iconbutton" mat-icon-button matTooltip="Click to Delete" (click)="deleteComment(comment)">
                    <mat-icon class="btn-1" aria-label="Delete">
                        remove_circle_outline
                    </mat-icon>
                </button>
                <div class="comment-timestamp">{{comment.timestamp}}</div>
                <div class="comment-heading">{{comment.userName}}</div>
                <div class="comment-message">{{comment.message}}</div>
            </div>
        </div>

    </section>

</div>
