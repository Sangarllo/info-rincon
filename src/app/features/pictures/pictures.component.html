<app-section-header [title]="'Panel de Configuración de Imágenes'"></app-section-header>

<div class="section-wrapper">

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="id">
                <th mat-header-cell class="td-extra-lg" *matHeaderCellDef>Id.</th>
                <td mat-cell class="td-extra-lg" *matCellDef="let element">{{ element.id }}</td>
            </ng-container>

            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <img (click)="openPictureDialog(element)" [src]="element.path" class="img-thumbnail" alt="element.pathThumb">
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button matTooltip="Click to view image" class="iconbutton" (click)="openPictureDialog(element)">
                      <mat-icon class="btn-1" aria-label="View">
                          open_in_new
                      </mat-icon>
                  </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="timestamp">
                <th mat-header-cell *matHeaderCellDef>Actualización</th>
                <td mat-cell *matCellDef="let element">hace {{ element.timestamp }}</td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns" [ngClass]="{'marked-row': row.alerted }"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10" showFirstLastButtons></mat-paginator>

    </div>

</div>
